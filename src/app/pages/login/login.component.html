<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-16 w-auto" src="/logo-expo.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia sesion</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form"  class="space-y-6" (ngSubmit)="Login()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo Electronico</label>
        <div class="mt-2">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 outline-0 focus:ring-orange-600 sm:text-sm sm:leading-6 p-2">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-orange-500 hover:text-orange-600">Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="mt-2">
          <input formControlName="password"  id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2  outline-0 focus:ring-orange-500 sm:text-sm sm:leading-6 p-2">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="!form.valid" [ngClass]="form.valid?'':'invalido'" class="flex w-full justify-center rounded-md bg-orange-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">Inicia sesion</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      No eres Usuario
      <a [routerLink]="['/registro']"  class="font-semibold leading-6 text-orange-500 hover:text-orange-600">Registrate ahora</a>
    </p>
  </div>
</div>
