<div class="perfil-container mx-auto p-4 max-w-4xl">
  <div class="perfil-box bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-center mb-6 text-orange-500">Mi perfil</h1>
    <div class="content-perfil">
      <div class="select-info flex justify-center space-x-4 mb-6">
        <button
          class="px-4 py-2 rounded-md font-medium flex items-center space-x-2 focus:outline-none"
          [ngClass]="estado == 1 ? 'bg-orange-500 text-white' : 'text-gray-700 border border-orange-500'"
          (click)="changeState(1)">
          <i class="pi pi-user"></i>
          <span>Mi Informaci√≥n</span>
        </button>
        <button
          class="px-4 py-2 rounded-md font-medium flex items-center space-x-2 focus:outline-none"
          [ngClass]="estado == 2 ? 'bg-orange-500 text-white' : 'text-gray-700 border border-orange-500'"
          (click)="changeState(2)">
          <i class="pi pi-briefcase"></i>
          <span>Mi Emprendimiento</span>
        </button>
      </div>
      <div class="cuadro-info">
        <div [ngSwitch]="estado" class="selected">
          <div *ngSwitchCase="1" class="perfil-info">
            <app-perfil-info></app-perfil-info>
          </div>
          <div *ngSwitchCase="2" class="perfil-negocio">
            <app-negocio-info></app-negocio-info>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
